<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Task 4</title>
  </head>
  <body>
    <h1>Date and Time</h1>
    <button class="d1">Show Date</button>
    <p class="show-date"></p>
    <button class="d2">Show Time</button>
    <p class="show-time"></p>
    <script>
      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      document.querySelector(".d2").addEventListener("click", function () {
        let d = new Date();
        document.querySelector(".show-time").innerHTML = d;
      });

      document.querySelector(".d1").addEventListener("click", function () {
        let d = new Date();
        document.querySelector(".show-date").innerHTML =
          d.getDate() + "/" + months[d.getMonth()] + "/" + d.getFullYear();
      });
    </script>
  </body>
</html>
