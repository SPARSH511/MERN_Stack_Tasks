<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Task 1</title>
  </head>
  <body>
    <h1>Reverse a Number</h1>
    <label for="input">Enter a Number:</label>
    <input
      type="number"
      name="input"
      id="input"
      placeholder="Enter the number"
    />
    <button onclick="reverse()">Reverse</button>
    <p id="output"></p>
    <script>
      function reverse() {
        const inputNumber = document.getElementById("input").value;
        let temp = inputNumber;
        let reversedNumber = 0;
        let remainder = 0;
        while (temp > 0) {
          remainder = temp % 10;
          reversedNumber = reversedNumber * 10 + remainder;
          temp = Math.floor(temp / 10);
        }
        document.getElementById(
          "output"
        ).innerHTML = `Reversed Number: ${reversedNumber}`;
      }
    </script>
  </body>
</html>
