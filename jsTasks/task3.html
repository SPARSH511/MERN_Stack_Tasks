<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Task 3</title>
  </head>
  <body>
    <!-- Make a form to take 2 numbers as input and print their product and quotient using js -->
    <h1>Multiplication and Division</h1>
    <hr />
    <br />
    <label for="num1">1st Number: </label>
    <input type="number" name="num1" id="num1" />
    <br />
    <br />
    <label for="num2">2nd Number: </label>
    <input type="number" name="num2" id="num2" />
    <br />
    <br />
    <button onclick="mul()">Multiply</button>
    <button onclick="div()">Divide</button>
    <p id="result"></p>
    <script>
      function mul() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        document.getElementById("result").innerHTML = `The Result Is: </br>${
          num1 * num2
        }`;
      }
      function div() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        document.getElementById("result").innerHTML = `The Result Is: </br>${
          num1 / num2
        }`;
      }
    </script>
  </body>
</html>
